<header role="banner">
  <nav class="skip-to">
    <a href="#content">Skip to main content &darr;</a>
  </nav>

  <div class="page-title">

    {% if page.url == '/' %}
    <h1>{{ site.title }} {{ site.year }}</h1>
    {{ site.description | markdownify }}

    {% else %}
    <h1>{{ page.title }}</h1>
    <p>for {{ site.title }} {{ site.year }}</p>
    {% endif %}

  </div>

  {% include navigation.html %}
</header>
